language: objective-c
osx_image: xcode7.2
cache:
  bundler: true
  directories:
    - vendor/bundle
    - Pods
before_install:
  - export LANG=en_US.UTF-8
install:
  - bundle install --without development --deployment --jobs=3 --retry=3
  - bundle exec pod install --no-repo-update
script:
  - set -o pipefail && xcodebuild -workspace TryTVOS.xcworkspace -scheme TryTVOS -destination "name=Apple TV 1080p,OS=latest" clean build | xcpretty -c
notifications:
  email: false
