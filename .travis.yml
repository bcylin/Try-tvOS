language: objective-c
osx_image: xcode7.3
cache:
  bundler: true
  directories:
    - vendor/bundle
    - Pods
before_install:
  - export LANG=en_US.UTF-8
install:
  - bundle install --without development --deployment --jobs=3 --retry=3
  - bundle exec pod install
script:
  - bundle exec scan
notifications:
  email: false
  slack:
    rooms:
      secure: 
